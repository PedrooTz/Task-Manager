
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/logo.png">
    <script src="../js/login.js" defer></script>
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="../img/logo.png" alt="Company Logo" width="200" height="auto">
        </header>
        <main>
            <h1>Login</h1>
            <form action="#">
                
                <input type="text" placeholder="Nome:" id="name" name="name" required>

               
                <input type="email" placeholder="Email:" id="email" name="email" required>

                <input type="password" placeholder="Senha:" id="password" name="password" required>
                

                <a href="../pageshtml/inicial.html"><button type="submit">Entrar</button>    </a>
            </form>
            <p>Não tem uma conta? <a href="../pageshtml/cadastro.html">Faça cadastro</a></p>
        </main>
    </div>
    <div class="image">
        <img src="../img/lampada .png" alt="">
    </div>
</body>
</html>
