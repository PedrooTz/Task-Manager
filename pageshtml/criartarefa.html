<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/logo.png">
    <link rel="stylesheet" href="../css/criartarefa.css">
    <title>Criar Tarefa</title>
  
</head>
<body>
    <a href="../pageshtml/inicial.html"><img src="../img/logo.png" alt="logo" height="200" class="logo"></a>
    <div class="container">
        <h1>Criar Tarefa</h1>
        <form action="#">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" placeholder="Insira um título:" required>

            <div class="selecoes">
            <label for="priority">Prazo:</label>
            <select id="priority" name="priority" required>
                <option value="">Selecione...</option>
                <option value="1 dia"> 1 dia</option>
                <option value="2 dias">2 dias</option>
                <option value="3 dias">3 dias</option>
            </select>
            <label for="priority">Prioridade:</label>
            <select id="priority" name="priority" required>
                <option value="">Selecione...</option>
                <option value="Baixa    "> Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
            </select>
        </div>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Insira uma descrição" required></textarea>

            <a href="../pageshtml/inicial.html"><button type="submit">Criar tarefa</button></a>
        </form>
    </div>
</body>
</html>
